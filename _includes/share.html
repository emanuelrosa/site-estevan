<footer class="share container">
  <h3>Compartilhe</h3>
  <a 
    aria-label="Compartilhe no Facebook" 
    href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580, height=296');return false;" 
    title="Compartilhe no Facebook" 
    class="button"
    onmousedown="ga('send', 'social', 'Facebook', 'share', '{{ site.url }}{{ page.url }}')"
  >
    facebook
  </a>
  <a
    href="whatsapp://send?text={{ page.twitter_text }} {{ site.url }}{{ page.url }}"
    class="button"
    onmousedown="ga('send', 'social', 'Whatsapp', 'share', '{{ site.url }}{{ page.url }}')"
  >
    whatsapp
  </a>
  <a 
    aria-label="Compartilhe no Twitter" 
    href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
    onclick="window.open(this.href, 'twitter-share', 'width=550, height=235');return false;" 
    title="Compartilhe no Twitter" 
    class="button"
    onmousedown="ga('send', 'social', 'Twitter', 'share', '{{ site.url }}{{ page.url }}')"
  >
  twitter
  </a>
  <a 
    aria-label="Compartilhe no Google Plus" 
    href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'google-plus-share', 'width=490, height=530');return false;" 
    title="Compartilhe no Google+" 
    class="button"
    onmousedown="ga('send', 'social', 'Plus', 'share', '{{ site.url }}{{ page.url }}')"
  >
    plus
  </a>
</footer>
